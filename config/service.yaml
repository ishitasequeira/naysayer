apiVersion: v1
kind: Service
metadata:
  name: naysayer
  labels:
    app: naysayer
    component: webhook
    version: v1.0.0
  annotations:
    description: "NAYSAYER webhook service for GitLab MR automation"
spec:
  selector:
    app: naysayer
    component: webhook
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  type: ClusterIP
  sessionAffinity: None
---
apiVersion: v1
kind: Service
metadata:
  name: naysayer-headless
  labels:
    app: naysayer
    component: webhook
    service-type: headless
spec:
  selector:
    app: naysayer
    component: webhook
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  type: ClusterIP
  clusterIP: None  # Headless service for direct pod access