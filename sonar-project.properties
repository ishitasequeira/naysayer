# SonarQube Project Configuration for Naysayer
sonar.projectKey=naysayer
sonar.projectName=Naysayer - GitLab MR Auto-Approval System
sonar.projectVersion=1.0

# Source code configuration
sonar.sources=.
sonar.exclusions=vendor/**,**/*_test.go,**/testdata/**,scripts/**,config/**,docs/**,templates/**

# Test configuration
sonar.tests=.
sonar.test.inclusions=**/*_test.go
sonar.test.exclusions=vendor/**

# Go specific configuration
sonar.go.coverage.reportPaths=coverage.out

# Code analysis configuration
sonar.sourceEncoding=UTF-8

# Additional exclusions for generated or non-production code
sonar.coverage.exclusions=**/*_test.go,**/main.go,cmd/**,scripts/**,vendor/**

# Language configuration
sonar.language=go

# Analysis scope - focus on the packages we've been working on
sonar.inclusions=internal/rules/**,internal/config/**,internal/gitlab/**,internal/webhook/**,cmd/**
